<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/students.css">
    <title>Estudiantes</title>
</head>

<body class="body flex">
    <div class="header flex">
        <button class="btn subroute flex">Retiro de materiales</button>
        <button class="btn subroute flex">Agregar alumno</button>
        <button class="btn subroute flex">Listado de alumnos</button>
        <form class="searchForm flex">
            <input type="text">
            <button type="submit" class="btn flex">Buscar</button>
        </form>
    </div>
    <section class="section">
        <article class="article  flex">
            Retirar
        </article>
        <article class="article active flex">
            <form class="form flex" id="addToolForm">
                <div class="flex">
                    <h3>Agregar Estudiante</h3>
                </div>
                <div class="ctn-inputs flex">
                    <div class="ctn-input">
                        <label for="newStudentName" class="label">Nombre</label>
                        <input type="text" name="newStudentName" id="newStudentName" class="input">
                    </div>
                    <div class="ctn-input">
                        <label for="newStudentSurname" class="label">Apellido</label>
                        <input type="text" name="newStudentSurname" id="newStudentSurname" class="input">
                    </div>
                </div>
                <div class="ctn-input">
                    <label for="newStudentDocs" class="label">Documento</label>
                    <input type="number" name="newStudentDocs" id="newStudentDocs" class="input">
                </div>
                <div class="ctn-inputs flex">
                    <div class="ctn-input">
                        <label for="newStudentCourse" class="label">Curso</label>
                        <input type="text" name="newStudentCourse" id="newStudentCourse" class="input">
                    </div>
                    <div class="ctn-input">
                        <label for="newStudentDivision" class="label">Divisi√≥n</label>
                        <input type="number" name="newStudentDivision" id="newStudentDivision" class="input">
                    </div>
                </div>
                <div class="checkbox-wrapper-4">
                    <input class="inp-cbx" id="morning" type="checkbox" />
                    <label class="cbx" for="morning"><span>
                            <svg width="12px" height="10px">
                                <use xlink:href="#check-4"></use>
                            </svg></span><span>Pago la coperadora?</span></label>
                    <svg class="inline-svg">
                        <symbol id="check-4" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </symbol>
                    </svg>
                </div>
                <button type="submit" class="btn">
                    Agregar
                </button>
            </form>
        </article>
        <article class="article list flex">
            <table class="table">
                <thead>
                    <tr>
                        <th><span>Nombre</span></th>
                        <th><span>Documento</span></th>
                        <th><span>Curso</span></th>
                        <th class="th-buttons"><span></span></th>
                    </tr>
                </thead>
                <tbody id="tboodyMaterials"></tbody>
            </table>
        </article>
    </section>
    <script src="../js/students.js"></script>
</body>

</html>
