<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/tools.css">
    <title>Herramientas</title>
</head>

<body class="body flex">
    <div class="header flex">
        <button class="btn subroute flex">Listado de retiros</button>
        <button class="btn subroute flex">Registro de herramienta</button>
        <button class="btn subroute flex">Listado de herramienta</button>
    </div>
    <section class="section">
        <article class="article active flex">
            <!-- Accordion de retiros, donde si se expande, se ve toda la informaciÃ³n del retiro. -->
            Todos los retiros
            <div id="popUp" class="popUp flex">
                <form class="flex" id="popUpTool">
                    <div class="flex" style="justify-content: space-between; width: 100%;">
                        <h3 id="titlePopUp"></h3>
                        <button type="reset" class="crossBtn" onclick="closePopUp()">
                            <i class="fi fi-br-cross"></i>
                        </button>
                    </div>
                    <div class="container flex" id="containerPopUp"></div>
                </form>
            </div>
            <button type="button" class="btn-retiro" onclick="openPopUp('retiro')">
                Nuevo retiro
            </button>
        </article>
        <article class="article flex">
            <form class="form addTool flex" id="addToolForm">
                <div class="flex">
                    <h3>Agregar Herramienta</h3>
                </div>
                <div class="flex">
                    <label for="newToolName">Nombre</label>
                    <input name="newToolName" id="newToolName" type="text">
                </div>
                <div class="flex">
                    <label for="newToolStock">Stock</label>
                    <input name="newToolStock" id="newToolStock" type="number">
                </div>
                <button type="submit" class="btn">
                    Agregar
                </button>
            </form>
        </article>
        <article class="article list flex">
            <table class="table">
                <thead>
                    <tr>
                        <th><span>Nombre</span></th>
                        <th><span>Stock</span></th>
                        <th class="th-buttons"><span></span></th>
                    </tr>
                </thead>
                <tbody id="tbodyHerramientas"></tbody>
            </table>
        </article>
    </section>
    <script src="../js/tools.js"></script>
</body>

</html>
