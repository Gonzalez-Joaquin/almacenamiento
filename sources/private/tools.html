<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/tools.css">
    <title>Herramientas</title>
</head>

<body class="body flex">
    <div class="header flex">
        <button class="btn subroute flex">Retiro de herramienta</button>
        <button class="btn subroute flex">Registro de herramienta</button>
        <button class="btn subroute flex">Listado de herramienta</button>
        <form class="searchForm flex">
            <input type="text">
            <button type="submit" class="btn flex">Buscar</button>
        </form>
    </div>
    <section class="section">
        <article class="article  flex">
            Retirar
        </article>
        <article class="article active flex">
            <form class="form addTool flex" id="addToolForm">
                <div class="flex">
                    <h3>Agregar Herramienta</h3>
                </div>
                <div class="flex">
                    <label for="newToolName">Nombre:</label>
                    <input name="newToolName" id="newToolName" type="text">
                </div>
                <div class="flex">
                    <label for="newToolStock">Stock:</label>
                    <input name="newToolStock" id="newToolStock" type="number">
                </div>
                <button type="submit" class="btn">
                    Agregar
                </button>
            </form>
        </article>
        <article class="article list flex">
            <table class="table">
                <thead>
                    <tr>
                        <th><span>Nombre</span></th>
                        <th><span>Stock</span></th>
                        <th class="th-buttons"><span></span></th>
                    </tr>
                </thead>
                <tbody id="tbodyHerramientas"></tbody>
            </table>
        </article>
    </section>
    <script src="../js/tools.js"></script>
</body>

</html>
