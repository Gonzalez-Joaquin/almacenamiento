<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sources/css/base.css">
    <link rel="stylesheet" href="./sources/css/style.css">
    <link rel="shortcut icon" href="./public/images/tecIcon.png" type="image/x-icon">
    <title>E.E.S.T N°2</title>
</head>

<body>
    <main class="main">
        <header class="header flex">
            <h2>Sistema de Almacenamiento | E.E.S.T.N°2</h2>
        </header>
        <section class="section home">
            <article class="article home flex">
                <form class="formulario home flex" id="loginForm">
                    <h3 class="titulo">Inicio de Sesión</h3>
                    <div class="shape"></div>
                    <div>
                        <label for="user">Usuario:</label>
                        <input type="text" id="user" name="user_name_login" placeholder="Usuario" required />
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password_login" placeholder="Contraseña" required
                            autocomplete="off" />
                    </div>
                    <button>Ingresar</button>
                </form>
            </article>
        </section>
    </main>

    <script src="./sources/js/scripts.js"></script>

</body>

</html>
